<ion-content no-bounce class="video-container">

  <video autoplay loop preload="none" muted="" playsinline="" data-wf-ignore="true" poster="../../../assets/img/png/postervideo1.png">
    <source src="../../assets/video/fondo1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>


  <ion-grid>

    <ion-row class="primeraFila">
      
      <ion-col class="columnasIdiomas">

        <ion-fab-button class="botonBandera" color="color-numeros" (click)="cambiarIdioma('ingles')">
          <ion-icon class="iconoBotonBandera" src="assets/img/svg/bandera1.svg"></ion-icon>
        </ion-fab-button>

      </ion-col>
      
      <ion-col class="columnasIdiomas">

        <ion-fab-button class="botonBandera" color="color-numeros" (click)="cambiarIdioma('espanol')">
          <ion-icon class="iconoBotonBandera" src="assets/img/svg/bandera2.svg"></ion-icon>
        </ion-fab-button>
        
      </ion-col>

      <ion-col class="columnasIdiomas">

        <ion-fab-button class="botonBandera" color="color-numeros" (click)="cambiarIdioma('portugues')">
          <ion-icon class="iconoBotonBandera" src="assets/img/svg/bandera3.svg"></ion-icon>
        </ion-fab-button>
        
      </ion-col>
 
    </ion-row>

    <ion-row class="segundaFila">
      
      <ion-col>
        <div class="numeros">
          <ion-img class="numeros" src="assets/img/svg/numeros/1.svg"></ion-img>
        </div>
      </ion-col>

      <ion-col>
        <ion-label>Col2</ion-label>
      </ion-col>

      <ion-col>
        <ion-label>Col3</ion-label>
      </ion-col>

    </ion-row>

  </ion-grid>

  

</ion-content>
