<ion-content no-bounce class="video-container">



  <video autoplay loop preload="none" muted="" playsinline="" data-wf-ignore="true" poster="../../../assets/img/png/postervideo1.png">
    <source src="../../assets/video/fondo1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>


  <ion-grid>

    <ion-row class="primeraFila">
      <ion-fab-button class="botonBandera" color="color-numeros" (click)="mostrarTema('animales')">
        <ion-icon class="iconoBotonBandera" src="assets/img/svg/animales2.svg"></ion-icon>
      </ion-fab-button>
    </ion-row>

    <ion-row class="filas">
      <ion-fab-button class="botonBandera" color="color-animales" (click)="mostrarTema('numeros')">
        <ion-icon class="iconoBotonBandera" src="assets/img/svg/numeros.svg"></ion-icon>
      </ion-fab-button>
    </ion-row>

    <ion-row class="filas">
      <ion-fab-button class="botonBandera" color="color-colores" (click)="mostrarTema('colores')">
        <ion-icon class="iconoBotonBandera" src="assets/img/svg/colores.svg"></ion-icon>
      </ion-fab-button>
    </ion-row>

  </ion-grid>


</ion-content>
